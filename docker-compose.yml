version: '3.9'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:16-alpine
    container_name: hms-postgres
    environment:
      POSTGRES_USER: ${DB_USER:-hospital_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-hospital_password}
      POSTGRES_DB: ${DB_NAME:-hospital_management}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Map host port 5432 to container 5432 (Postgres default)
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hospital_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hms_network

  # Flask Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hms-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://hospital_user:hospital_password@db:5432/hospital_management
      FLASK_ENV: ${FLASK_ENV:-production}
      FLASK_APP: src.app:create_app
      SECRET_KEY: mysecret
      DD_ENV: dev
      DD_SERVICE: hms-app
      DD_VERSION: "1.0"
      DD_TRACE_ENABLED: "true"
      DD_PROFILING_ENABLED: "true"
      DD_LOGS_INJECTION: "true"
      DD_DATA_STREAMS_ENABLED: "true"
      DD_TRACE_REMOVE_INTEGRATION_SERVICE_NAMES_ENABLED: "true"
      DD_APPSEC_ENABLED: "true"
      DD_IAST_ENABLED: "true"
      DD_APPSEC_SCA_ENABLED: "true"
      
    ports:
      - "5001:5000"
    volumes:
      - ./src:/app/src
      - ./migrations:/app/migrations
    command: gunicorn wsgi:application -b 0.0.0.0:5001 --workers 4 --timeout 120
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hms_network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: hms-nginx
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${NGINX_PORT:-80}:80"
    networks:
      - hms_network
    restart: unless-stopped
    profiles:
      - production

  datadog:
    image: gcr.io/datadoghq/agent:7
    container_name: datadog-agent
    environment:
      - DD_API_KEY=3aea2d16176896a9af883a75f3ad6b35
      - DD_SITE=datadoghq.eu
      - DD_LOGS_ENABLED=true
      - DD_CONTAINER_EXCLUDE_LOGS=name:datadog-agent
      - DD_LOGS_CONFIG_CONTAINER_COLLECT_ALL=true
      - DD_APM_ENABLED=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
      - DD_PROCESS_AGENT_ENABLED=true
      - DD_CONTAINER_RUNTIME=docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup:/host/sys/fs/cgroup:ro
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  hms_network:
